<!DOCTYPE html>
<html lang="en">

<head>

          <link rel="stylesheet" href="styles2.css">
</head>

<body>
          <section class="showcase">
                    <header>
                              <h2 class="logo">Eimi Bazaar</h2>
                              <div class="toggle"></div>
                    </header>

                    <video src="images/water.mp4" muted loop autoplay></video>

                    <div class="overlay"></div>

                    <div class="text">
                              <h2>Never Stop</h2>
                              <h3><span style="color: #38afcd; line-height: 1.1;">Dreaming</span>, Thinking & Linking
                              </h3>

                    <ul class="social">

                    </ul>
          </section>

          <div class="menu">
                    <ul>

                              <li><a href="">About</a></li>
                              <li><a href="">Contacts</a></li>
                    </ul>
          </div>

          <script type="text/javascript">
                    const menuToggle = document.querySelector('.toggle')
                    const showCase = document.querySelector('.showcase')
                    var audio = new Audio("images/heavy_swallowwav-14682.mp3");
                    const drink = document.getElementById("drink")

                    drink.addEventListener("click", () => {
                              audio.play();
                              document.querySelector("#notseen").classList.toggle("notseen")
                              setTimeout(() => {
                                        window.location.href = "signin.html";
                              }, 1000);
                    });

                    menuToggle.addEventListener("click", () => {
                              menuToggle.classList.toggle("active")
                              showCase.classList.toggle("active")
                    })
          </script>
</body>

</html>
